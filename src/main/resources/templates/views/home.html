<div class="container" ng-controller="SearchController">
    <div class="row">
        <h1 class="text-center">{{appName}}</h1>
    </div>
    <div class="row">
        <div class="col-xs-10 col-md-12">
            <form role="form" name="searchForm" method="get" ng-submit="submit()">
                <div class="input-group">
                    <input name="q" class="form-control" ng-model="query" placeholder="search"/>
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
				      </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row" ng-repeat="link in links" ng-class="{spacer: $first}">
        <div class="col-xs-10 col-md-12">
            <div class="link">
                <p class="title"><a href="{{link.url}}">{{link.title}}</a></p>
                <p class="url">{{link.url}}</p>
                <p class="comment"><a href="http://reddit.com{{link.commentsUrl}}" top-comment="{{link.id}}"></a></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-md-12">
            <pagination total-items="totalItems"
                        items-per-page="itemsPerPage"
                        max-size="maxSize"
                        ng-model="currentPage" ng-change="pageChanged()">
            </pagination>
        </div>
    </div>
</div>
