<div class="container" ng-controller="SearchController">
    <div class="row">
        <h1 class="text-center">reddit searcher</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form role="form" name="searchForm" method="get" ng-submit="submit()">
                <div class="input-group">
                    <input name="q" class="form-control" ng-model="query" placeholder="search"/>
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
				      </span>
                </div>
            </form>
        </div>
    </div>
    <div ng-repeat="link in links" ng-class="{spacer: $first}" class="row">
        <div class="col-md-12">
            <p><a href="{{link.uri}}">{{link.text}}</a></p>
        </div>
    </div>
</div>
